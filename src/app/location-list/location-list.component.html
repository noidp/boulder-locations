<h2>Locations</h2>


<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error :(</div>
<div *ngIf="boulderingGyms">
  <div *ngFor="let boulderingGym of boulderingGyms">
    <h3>
      <a [routerLink]="['/locations', boulderingGym.id]">
        {{ boulderingGym.name}}
      </a>
    </h3>
  </div>
</div>
