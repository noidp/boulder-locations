<div *ngIf="loading">Laden...</div>
<div *ngIf="error">Fout :(</div>
<div *ngIf="boulderingGym" class="mt-5 card">
  <div class="card-header">
    <div class="row">
      <div class="col">locatie Details</div>
      <div class="col text-end">{{ boulderingGym.createdAt }}</div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ boulderingGym.name }}</h5>
    <p class="card-text">{{ boulderingGym.city }}</p>
    <p class="card-text"><b>Beoordeling:</b> {{ boulderingGym.score }}</p>

    <div class="row">
      <div class="col-1">
        <a [routerLink]="['/edit', boulderingGym.id]" class="btn btn-secondary">
          Aanpassen
        </a>
      </div>
      <div class="col-1">
        <a (click)="open()" class="btn btn-outline-secondary">
          Verwijderen
        </a>
      </div>
    </div>
  </div>
</div>
