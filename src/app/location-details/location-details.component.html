<h2>location Details</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error :(</div>
<div *ngIf="boulderingGym">
  <h3>{{ boulderingGym.name }}</h3>
  <p>{{ boulderingGym.city }}</p>
  <p>{{ boulderingGym.score }}</p>
  <p>{{ boulderingGym.createdAt }}</p>
  <a [routerLink]="['/edit', boulderingGym.id]">
    Edit
  </a>
  <a (click)="open()">
    Delete
  </a>
</div>
