<ng-container *ngIf="display$ | async as display">
  <section [class.open]="display === 'open'"
           (click)="close()">
    <div (click)="$event.stopPropagation()">
      <button class="close"
              type="button"
              (click)="close()">X</button>
              <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <button type="submit">Verwijderen</button>
              </form>
    </div>
  </section>
</ng-container>
